<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        main {
            display: table;
            margin-left: auto;
            margin-right: auto;
        }
        tbody>tr {      //number add
        counter-increment: aaa;
        }
        tbody>tr>td:first-child:before {        //numbering
        content: counter(aaa) " ";
        }
    </style>

</head>


<body class="container-fluid">
<main>
    <h1>Job Ranking Site</h1>
    <a class="btn btn-primary" type="submit">Home</a>
    <a class="btn btn-primary" type="submit">Notice</a>
    <a class="btn btn-primary" type="submit">Schedule</a>
    <a class="btn btn-primary" type="submit">Job List</a>
    <a class="btn btn-primary" type="submit">Q & A</a>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a th:href="@{/new-notice}" class="btn btn-primary me-md-2" type="button">Add Notice</a>
    </div>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">Number</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">CreatedAt</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="notice: ${notices}" th:object="${notice}">
            <td></td>
            <td th:text="*{title}"></td>
            <td th:text="*{content}"></td>
            <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></td>

        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
